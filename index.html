  <h2>Engineer ‚Äì Submit Inspection Request</h2>
  <p class="intro">Fill the form and click "Save Request". The DC can view it online.</p>

  <form id="irForm">
    <label>Inspection Request No:</label>
    <input id="irNo" required />

    <label>IR Rev.:</label>
    <input id="irRev" />

    <label>IR Latest Rev.:</label>
    <input id="irLatestRev" />

    <label>HYPWRLINK:</label>
    <input id="hypwr" />

    <label>Description:</label>
    <textarea id="desc" rows="2"></textarea>

    <label>Location:</label>
    <input id="location" />

    <label>Received Date:</label>
    <input type="date" id="receivedDate" />

    <button type="submit">üíæ Save Request</button>
  </form>

  <script>
    document.getElementById("irForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        irNo: document.getElementById("irNo").value.trim(),
        irRev: document.getElementById("irRev").value.trim(),
        irLatestRev: document.getElementById("irLatestRev").value.trim(),
        hypwr: document.getElementById("hypwr").value.trim(),
        desc: document.getElementById("desc").value.trim(),
        location: document.getElementById("location").value.trim(),
        receivedDate: document.getElementById("receivedDate").value,
      };
      try {
        await saveRequest(data);
        alert("‚úÖ Request saved successfully!");
        e.target.reset();
      } catch (err) {
        alert("‚ùå Error saving request: " + err);
      }
    });
  </script>
</body>
