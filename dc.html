<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DC â€“ Inspection Requests</title>
  <link rel="stylesheet" href="style.css" />
  <script src="shared.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <span class="nav-logo">Inspection System</span>
      <div class="nav-links">
        <a href="index.html">Engineer</a>
        <a href="dc.html" class="active">Document Controller</a>
      </div>
    </div>
  </nav>

  <h2>Document Controller â€“ Requests Overview</h2>
  <p class="intro">All inspection requests submitted by engineers appear below.</p>

  <div class="table-container">
    <div class="top-actions">
      <button class="action-btn" id="refreshBtn">ðŸ”„ Refresh</button>
      <button class="action-btn" id="copyAllBtn">ðŸ“‹ Copy All</button>
    </div>

    <table id="reqTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Inspection Request No</th>
          <th>IR Rev.</th>
          <th>IR Latest Rev.</th>
          <th>HYPWRLINK</th>
          <th>Description</th>
          <th>Location</th>
          <th>Received Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const tbody = document.querySelector("#reqTable tbody");

    async function renderTable() {
      tbody.innerHTML = "<tr><td colspan='9'>Loading...</td></tr>";
      const rows = await getRequests();
      tbody.innerHTML = "";

      if (!rows.length) {
        tbody.innerHTML = "<tr><td colspan='9'>No requests found</td></tr>";
        return;
      }

      rows.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="#">${i + 1}</td>
          <td data-label="Inspection Request No">${r.irNo}</td>
          <td data-label="IR Rev.">${r.irRev}</td>
          <td data-label="IR Latest Rev.">${r.irLatestRev}</td>
          <td data-label="HYPWRLINK">${r.hypwr}</td>
          <td data-label="Description">${r.desc}</td>
          <td data-label="Location">${r.location}</td>
          <td data-label="Received Date">${r.receivedDate}</td>
          <td data-label="Action"><button class="action-btn">Copy</button></td>
        `;
        tr.querySelector("button").onclick = () => copyRow(r);
        tbody.appendChild(tr);
      });
    }

    document.getElementById("refreshBtn").onclick = renderTable;
    document.getElementById("copyAllBtn").onclick = copyAllRows;

    renderTable();
  </script>
</body>
</html>
