<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC – Inspection Requests</title>
    <link rel="stylesheet" href="style.css">
    <script src="shared.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <span class="nav-logo">Inspection System</span>
        <div class="nav-links">
          <a href="index.html">Engineer</a>
          <a href="dc.html">Document Controller</a>
        </div>
      </div>
    </nav>

    <h2>Document Controller – Requests Overview</h2>
    <p class="intro">View and copy all requests submitted by engineers. You can
      copy individual rows or all at once.</p>

    <div class="table-container">
      <div class="top-actions">
        <button class="action-btn" id="copyAll">Copy All</button>
        <button class="action-btn" style="background:#d9534f"
          id="clearAll">Clear All</button>
      </div>

      <table id="reqTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Inspection Request No</th>
            <th>IR Rev.</th>
            <th>IR Latest Rev.</th>
            <th>HYPWRLINK</th>
            <th>Description</th>
            <th>Location</th>
            <th>Received Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script>
    const tableBody = document.querySelector("#reqTable tbody");

    function renderTable() {
      tableBody.innerHTML = "";
      const data = getRequests();
      if (!data.length) {
        tableBody.innerHTML = '<tr><td colspan="9" style="text-align:center;color:#777;">No requests yet</td></tr>';
        return;
      }

      data.forEach((r, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="#">${i + 1}</td>
          <td data-label="Inspection Request No">${r.irNo}</td>
          <td data-label="IR Rev.">${r.irRev}</td>
          <td data-label="IR Latest Rev.">${r.irLatestRev}</td>
          <td data-label="HYPWRLINK">${r.hypwr}</td>
          <td data-label="Description">${r.desc}</td>
          <td data-label="Location">${r.location}</td>
          <td data-label="Received Date">${r.receivedDate}</td>
          <td data-label="Action"></td>
        `;
        const btn = document.createElement("button");
        btn.textContent = "Copy";
        btn.className = "action-btn";
        btn.onclick = () => copyRow(r);
        row.querySelector("td:last-child").appendChild(btn);
        tableBody.appendChild(row);
      });
    }

    renderTable();

    document.getElementById("copyAll").onclick = copyAllRows;
    document.getElementById("clearAll").onclick = () => {
      if (confirm("Are you sure you want to clear all requests?")) {
        localStorage.removeItem("inspection_requests");
        renderTable();
      }
    };
  </script>
  </body>
</html>
